<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Fall Loader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /*
         * 1. Full Screen Container for the Loader
         */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f8f8; /* Light background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
            transition: opacity 0.5s ease-out;
            pointer-events: all;
        }

        /*
         * 2. The "Milk" Droplets/Layers
         */
        .milk-drop {
            position: absolute;
            width: 150px; /* Size of the milk effect */
            height: 150px;
            background-color: white;
            border-radius: 50%; /* Start as a circle/drop */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            opacity: 0.9;
            animation: fall-and-spread 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Smooth motion */
        }

        /* Stagger the animation of multiple drops */
        .milk-drop:nth-child(1) {
            left: 45%;
            animation-delay: 0s;
        }

        .milk-drop:nth-child(2) {
            left: 55%;
            width: 120px;
            height: 120px;
            animation-delay: 0.3s;
        }

        .milk-drop:nth-child(3) {
            left: 38%;
            width: 180px;
            height: 180px;
            animation-delay: 0.1s;
        }

        /*
         * 3. Keyframe Animation: Fall Down and Spread

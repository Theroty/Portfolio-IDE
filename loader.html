        /* 2. CSS for the Loader and Animation */

        /* Full page container for the loader */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* The required background color for the loading screen */
            background-color: yellow; 
            z-index: 9999; /* Ensure it covers everything */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The 'Milk' Element */
        .milk-drop {
            width: 50px;
            height: 50px;
            background-color: white; /* Milk color */
            border-radius: 50%; /* Makes it circular/drop-like */
            /* Initial position above the screen */
            transform: translateY(-100vh); 
            animation: 
                fall-and-splash 3s ease-in-out forwards, /* Primary falling animation */
                expand-and-cover 0.8s 2.8s forwards; /* Delayed animation to cover the screen */
        }

        /* Keyframes for the falling and initial splash */
        @keyframes fall-and-splash {
            0% {
                transform: translateY(-100vh) scale(1);
                opacity: 1;
            }
            80% {
                /* Falls almost to the bottom */
                transform: translateY(0) scale(1); 
                opacity: 1;
            }
            100% {
                /* Slight squash/splash effect at the bottom center */
                transform: translateY(0) scale(1.2, 0.8); 
                opacity: 1;
            }
        }

        @keyframes expand-and-cover {
